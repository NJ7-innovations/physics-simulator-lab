<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web-Based Physics Simulator</title>
  
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-2K19VHLTKS"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-2K19VHLTKS');
  </script>
  
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f2f2f2; }
    h1 { text-align: center; }
    .section { margin-bottom: 40px; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
    input, button { margin: 5px 0; padding: 5px; font-size: 16px; }
    canvas { border: 1px solid #000; display: block; margin: 10px auto; background: #e8e8e8; }
    .results { margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Web-Based Physics Simulator</h1>

  <!-- Projectile Motion Section -->
  <div class="section">
    <h2>Projectile Motion</h2>
    <label>Initial Velocity (m/s): <input type="number" id="projVelocity" value="20"></label><br>
    <label>Angle (degrees): <input type="number" id="projAngle" value="45"></label><br>
    <label>Gravity (m/s²): <input type="number" id="projGravity" value="9.8"></label><br>
    <button onclick="calculateProjectile()">Calculate</button>
    <div class="results" id="projResults"></div>
    <canvas id="projCanvas" width="500" height="300"></canvas>
  </div>

  <!-- Pendulum Section -->
  <div class="section">
    <h2>Pendulum Simulation</h2>
    <label>Length (m): <input type="number" id="pendLength" value="2"></label><br>
    <label>Gravity (m/s²): <input type="number" id="pendGravity" value="9.8"></label><br>
    <button onclick="calculatePendulum()">Calculate Period</button>
    <div class="results" id="pendResults"></div>
  </div>

  <!-- Sprint Track Section -->
  <div class="section">
    <h2>Sprint Track</h2>
    <label>Distance (m): <input type="number" id="sprintDistance" value="100"></label><br>
    <label>Time (s): <input type="number" id="sprintTime" value="12"></label><br>
    <button onclick="calculateSprint()">Calculate Speed</button>
    <div class="results" id="sprintResults"></div>
  </div>

  <!-- Energy Section -->
  <div class="section">
    <h2>Energy Calculator</h2>
    <label>Mass (kg): <input type="number" id="mass" value="5"></label><br>
    <label>Velocity (m/s): <input type="number" id="velocity" value="10"></label><br>
    <button onclick="calculateEnergy()">Calculate Kinetic Energy</button>
    <div class="results" id="energyResults"></div>
  </div>

  <script>
    // Projectile Motion
    function calculateProjectile() {
      const v = parseFloat(document.getElementById("projVelocity").value);
      const angle = parseFloat(document.getElementById("projAngle").value) * Math.PI/180;
      const g = parseFloat(document.getElementById("projGravity").value);

      const time = (2 * v * Math.sin(angle)) / g;
      const maxHeight = Math.pow(v * Math.sin(angle), 2) / (2 * g);
      const range = (Math.pow(v,2) * Math.sin(2*angle)) / g;

      document.getElementById("projResults").innerHTML =
        `Flight time: ${time.toFixed(3)} s<br>
         Max height: ${maxHeight.toFixed(3)} m<br>
         Range: ${range.toFixed(3)} m`;

      const canvas = document.getElementById("projCanvas");
      const ctx = canvas.getContext("2d");
      ctx.clearRect(0,0,canvas.width,canvas.height);
      ctx.beginPath();
      for(let t=0; t<=time; t+=0.01){
        const x = (v*Math.cos(angle)*t) * (canvas.width/range);
        const y = canvas.height - ( (v*Math.sin(angle)*t - 0.5*g*t*t) * (canvas.height/(maxHeight*1.2)) );
        if(t===0) ctx.moveTo(x,y);
        else ctx.lineTo(x,y);
      }
      ctx.stroke();
    }

    // Pendulum
    function calculatePendulum() {
      const L = parseFloat(document.getElementById("pendLength").value);
      const g = parseFloat(document.getElementById("pendGravity").value);
      const period = 2 * Math.PI * Math.sqrt(L/g);
      document.getElementById("pendResults").innerHTML =
        `Theoretical period: ${period.toFixed(3)} s`;
    }

    // Sprint Track
    function calculateSprint() {
      const d = parseFloat(document.getElementById("sprintDistance").value);
      const t = parseFloat(document.getElementById("sprintTime").value);
      const speed = d / t;
      document.getElementById("sprintResults").innerHTML =
        `Average speed: ${speed.toFixed(3)} m/s`;
    }

    // Kinetic Energy
    function calculateEnergy() {
      const m = parseFloat(document.getElementById("mass").value);
      const v = parseFloat(document.getElementById("velocity").value);
      const ke = 0.5 * m * v * v;
      document.getElementById("energyResults").innerHTML =
        `Kinetic energy: ${ke.toFixed(3)} J`;
    }
  </script>
</body>
</html>
