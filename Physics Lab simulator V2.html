<!DOCTYPE html>
<html lang="en">
<head>
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4294567295882926"
     crossorigin="anonymous"></script>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Physics Simulator Lab</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f0f0f0;
  margin: 0; padding: 0;
  display: flex; flex-direction: column; align-items: center;
}
header {
  background: #333; color: #fff;
  width: 100%; text-align: center;
  padding: 15px 0; font-size: 1.5em;
}
main {
  margin: 20px; background: #fff;
  padding: 20px; border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  width: 95%; max-width: 700px;
}
input, button {
  margin: 5px 0; padding: 10px;
  width: 100%; box-sizing: border-box;
  border-radius: 5px; border: 1px solid #ccc;
  font-size: 1em;
}
button {
  cursor: pointer; background: #333; color: #fff; border: none;
}
button:hover { background: #555; }
.results {
  margin-top: 15px; background: #eee;
  padding: 10px; border-radius: 5px;
}
canvas {
  margin-top: 20px;
  max-width: 100%;
  border:1px solid #ccc;
  border-radius: 5px;
}
</style>
</head>
<body>

<header>Physics Simulator Lab</header>

<main>
<h2>Projectile Motion Calculator</h2>

<label>Initial Velocity (m/s):</label>
<input type="number" id="velocity" placeholder="Enter velocity">

<label>Launch Angle (degrees):</label>
<input type="number" id="angle" placeholder="Enter angle">

<label>Gravity (m/sÂ²):</label>
<input type="number" id="gravity" value="9.81">

<button onclick="calculateProjectile()">Calculate</button>

<div class="results" id="results"></div>

<canvas id="trajectoryChart" width="600" height="400"></canvas>
</main>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
function calculateProjectile() {
  const v = parseFloat(document.getElementById('velocity').value);
  const angleDeg = parseFloat(document.getElementById('angle').value);
  const g = parseFloat(document.getElementById('gravity').value);

  if(isNaN(v) || isNaN(angleDeg) || isNaN(g)) {
    alert('Please enter all values correctly.');
    return;
  }

  const angleRad = angleDeg * Math.PI / 180;

  // Physics calculations
  const maxHeight = (v * Math.sin(angleRad))**2 / (2 * g);
  const flightTime = 2 * v * Math.sin(angleRad) / g;
  const range = (v**2 * Math.sin(2 * angleRad)) / g;

  document.getElementById('results').innerHTML = `
    <strong>Results:</strong><br>
    Max Height: ${maxHeight.toFixed(2)} m<br>
    Flight Time: ${flightTime.toFixed(2)} s<br>
    Range: ${range.toFixed(2)} m
  `;

  // Generate trajectory points
  const points = [];
  const steps = 50;
  for(let i=0; i<=steps; i++){
    const t = flightTime * i / steps;
    const x = v * Math.cos(angleRad) * t;
    const y = v * Math.sin(angleRad) * t - 0.5 * g * t**2;
    points.push({x:x, y:y});
  }

  // Plot chart
  const ctx = document.getElementById('trajectoryChart').getContext('2d');
  if(window.chart) window.chart.destroy();
  window.chart = new Chart(ctx, {
    type: 'line',
    data: {
      datasets: [{
        label: 'Projectile Trajectory',
        data: points,
        fill: false,
        borderColor: 'red',
        tension: 0.1
      }]
    },
    options: {
      parsing: {
        xAxisKey: 'x',
        yAxisKey: 'y'
      },
      scales: {
        x: {
          type: 'linear',
          title: { display: true, text: 'Distance (m)' }
        },
        y: {
          title: { display: true, text: 'Height (m)' }
        }
      }
    }
  });
}
</script>

</body>
</html>
